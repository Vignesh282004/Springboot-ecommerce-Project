<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cusregister}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

          
            <div th:if="${param.error}">
                <div class="alert alert-danger"> Invalid Details.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
 <div th:if="${success}">
                <div class="alert alert-success">CUSTOMER DETAILS FILLED SUCCESSFULLY....</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Customer Login</h2>
                </div>
                <div class="card-body">
		<form th:action="@{/update-infor}" method="put" class="form-horizontal" name="signupform" id="signupform" th:object="${customer}">
	
                        <div class="form-group mb-3">
                            <label class="control-label"> First Name</label>
                            <input type="text" name="firstName"  th:field="*{firstName}"  class="form-control" placeholder="Enter First Name"  readonly/>
                        </div>

                                               <div class="form-group mb-3">
                            <label class="control-label"> Last Name</label>
                            <input type="text" name="lastName"  th:field="*{lastName}"  class="form-control" placeholder="Enter Last Name "  readonly/>
                        </div>
                                            <div class="form-group mb-3">
                            <label class="control-label"> username</label>
                            <input type="text" name="username"  th:field="*{username}"  class="form-control" placeholder="Enter  Email"  readonly/>
                        </div>
                                            <div class="form-group mb-3">
                            <label class="control-label"> Phone number</label>
                            <input type="text" name="phoneNumber"  th:field="*{phoneNumber}"  class="form-control" placeholder="Enter Phone number" required/>
                        </div>
                                            <div class="form-group mb-3">
                            <label class="control-label"> Address</label>
                            <input type="text" name="address"  th:field="*{address}"  class="form-control" placeholder="Enter Address" required/>
                        </div>
                                            <div class="form-group mb-3">
                            <label class="control-label"> City</label>
                            <input type="text" name="city"  th:field="*{city}"  class="form-control" placeholder="Enter City Name"  required/>
                        </div>
                                            <div class="form-group mb-3">
                            <label class="control-label"> country</label>
                            <input type="text" name="country"  th:field="*{country}"  class="form-control" placeholder="Enter Country"  required/>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
