<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Product Page</title>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ecommerce Navbar Design</title>
	<link rel="stylesheet" href="profile.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" th:src="@{/js/catupdate.js}"></script>
</head>
<body>

		<div class="main-navbar shadow-sm sticky-top">
		<div class="top-navbar">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
						<h5 class="brand-name"> Vicky</h5>
					</div>
					<div class="col-md-5 my-auto">
						<form role="search">
							<div class="input-group">
								<input type="search" placeholder="Search your product" class="form-control" />
								<button class="btn bg-white" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</form>
					</div>
					<div class="col-md-5 my-auto">
						<ul class="nav justify-content-end">

							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}" href="#">
									<i class="fa fa-shopping-cart"></i> CATEGORY
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<i class="fa fa-heart"></i> Register
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									<i class="fa fa-heart"></i> Login
								</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									<i class="fa fa-user"></i> Username
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a></li>
									<li><a class="dropdown-item" href="#"><i class="fa fa-list"></i> My Orders</a></li>
									<li><a class="dropdown-item" href="#"><i class="fa fa-heart"></i> My Wishlist</a>
									</li>
									<li><a class="dropdown-item" href="#"><i class="fa fa-shopping-cart"></i> My
											Cart</a></li>
									<li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
								</ul>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</div>
	<form class="form-horizontal" th:action="@{/save-product}" method="post" enctype="multipart/form-data" th:object = "${product}">
<fieldset>

<!-- Form Name -->
<legend>ADD PRODUCTS</legend>


<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">PRODUCT NAME</label>  
  <div class="col-md-4">
  <input id="name" name="name" th:field = "*{name}" placeholder="PRODUCT NAME" class="form-control input-md" required="" type="text">
    </div>
</div>
<br>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="categories">SELECT	 CATEGORY</label>
  <div class="col-md-4">
    <select id="categories" name="categories" th:field = "*{category}"  class="form-control">
		<option th:value ="null">Select A Category</option>
		<option th:each = "category : ${categories}"
		th:value="${category.id}"
		th:text="${category.name}">
		</option>  
    </select>
  </div>
</div>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="decription">PRODUCT DESCRIPTION</label>  
  <div class="col-md-4">
  <input id="decription" name="decription" th:field = "*{decription}" class="form-control input-md" required="" type="text">
     </div>
</div>

<br>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>  
  <div class="col-md-4">
  <input id="available_quantity" name="available_quantity" th:field = "*{currentQuantity}" class="form-control input-md" required="" type="text">
      </div>
</div>

<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price</label>  
  <div class="col-md-4">
  <input id="price" name="price" th:field = "*{costprice}" class="form-control input-md"  required="" type="text">
    </div>
</div>

<br>
<!-- Text input-->
<div class="form-group">
	  <div class="col-md-4">
 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="imageProduct">Image</label>
  <div class="col-md-4">
    <input id="imageProduct" name="imageProduct"  class="input-file" type="file">
  </div>
</div>

</fieldset>
<br>
<button type="submit" class="btn btn-danger">Add Product</button>
</form>
	</body>
	</html>
